[program:ovu-aam]
command=/var/www/ovu-backend/venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8002 --workers 4
directory=/var/www/ovu-backend/services/aam/backend
user=ploi
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/www/ovu-backend/logs/aam.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=10
environment=PATH="/var/www/ovu-backend/venv/bin",
            PYTHONPATH="/var/www/ovu-backend/services/aam/backend",
            DATABASE_URL="%(ENV_DATABASE_URL_AAM)s",
            REDIS_URL="%(ENV_REDIS_URL)s",
            SECRET_KEY="%(ENV_SECRET_KEY_AAM)s",
            ULM_SERVICE_URL="http://localhost:8001"
numprocs=1
process_name=%(program_name)s_%(process_num)02d
