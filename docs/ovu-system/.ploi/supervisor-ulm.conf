[program:ovu-ulm]
command=/var/www/ovu-backend/venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8001 --workers 4
directory=/var/www/ovu-backend/services/ulm/backend
user=ploi
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/www/ovu-backend/logs/ulm.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=10
environment=PATH="/var/www/ovu-backend/venv/bin",
            PYTHONPATH="/var/www/ovu-backend/services/ulm/backend",
            DATABASE_URL="%(ENV_DATABASE_URL)s",
            REDIS_URL="%(ENV_REDIS_URL)s",
            SECRET_KEY="%(ENV_SECRET_KEY)s"
numprocs=1
process_name=%(program_name)s_%(process_num)02d
