# NGINX Configuration for Backend API Server
# This goes in PLOI → Site → NGINX Configuration

# Upstream definitions for FastAPI services
upstream ulm_backend {
    server 127.0.0.1:8001 max_fails=3 fail_timeout=30s;
}

upstream aam_backend {
    server 127.0.0.1:8002 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    listen [::]:80;
    server_name api.ovu.co.il;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.ovu.co.il;

    # SSL certificates (managed by PLOI)
    ssl_certificate /etc/letsencrypt/live/api.ovu.co.il/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.ovu.co.il/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/api.ovu.co.il.access.log;
    error_log /var/log/nginx/api.ovu.co.il.error.log;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req zone=api burst=20 nodelay;

    # Root endpoint
    location / {
        return 200 '{"service":"OVU API Gateway","status":"operational"}';
        add_header Content-Type application/json;
    }

    # ULM API endpoints
    location /ulm/ {
        rewrite ^/ulm/(.*) /$1 break;
        proxy_pass http://ulm_backend;
        include /etc/nginx/proxy_params;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # AAM API endpoints
    location /aam/ {
        rewrite ^/aam/(.*) /$1 break;
        proxy_pass http://aam_backend;
        include /etc/nginx/proxy_params;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Direct ULM access (for backward compatibility)
    location /api/v1/auth/ {
        proxy_pass http://ulm_backend;
        include /etc/nginx/proxy_params;
    }

    # Direct AAM access
    location /api/v1/admin/ {
        proxy_pass http://aam_backend;
        include /etc/nginx/proxy_params;
    }

    # Health checks
    location /health {
        access_log off;
        return 200 '{"status":"healthy"}';
        add_header Content-Type application/json;
    }

    location /ulm/health {
        proxy_pass http://ulm_backend/health;
        access_log off;
    }

    location /aam/health {
        proxy_pass http://aam_backend/health;
        access_log off;
    }

    # API Documentation
    location /docs {
        proxy_pass http://ulm_backend/docs;
        include /etc/nginx/proxy_params;
    }

    location /aam/docs {
        proxy_pass http://aam_backend/docs;
        include /etc/nginx/proxy_params;
    }

    # WebSocket support
    location /ws {
        proxy_pass http://ulm_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # File size limits
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/x-js text/x-cross-domain-policy application/x-font-ttf application/x-font-opentype application/vnd.ms-fontobject image/x-icon;
}
